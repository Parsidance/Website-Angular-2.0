<app-header></app-header>

<div class="selectTab">
    <h1>INFO</h1>
</div>

<h2>Algemeen</h2>
<!-- https://material.angular.io/cdk/accordion/overview -->
<cdk-accordion class="accordion">
    <ng-container *ngFor="let title of titelAlgemeen; let index = index">
        <cdk-accordion-item 
            #accordionItem="cdkAccordionItem" 
            class="accordion-item" 
            role="button"
            tabindex="0" 
            [attr.id]="'accordion-header-' + index" 
            [attr.aria-expanded]="accordionItem.expanded" 
            [attr.aria-controls]="'accordion-body-' + index">

            <div 
                class="accordion-item-header" 
                (click)="accordionItem.toggle()" 
                (mouseenter)="hovered[index] = true" 
                (mouseleave)="hovered[index] = false"
                [style.font-style]="accordionItem.expanded ? 'italic' : 'normal'"
                >
                    {{ titelAlgemeen[index] }}

                <span class="accordion-item-expand">
                    <fa-icon *ngIf="accordionItem.expanded" [icon]="['fas', 'chevron-up']" size="1x" style="color: white" [ngStyle]="{'color': hovered[index] ? '#458b6a' : 'white'}"></fa-icon>
                    <fa-icon *ngIf="!accordionItem.expanded"[icon]="['fas', 'chevron-down']" size="1x" [ngStyle]="{'color': hovered[index] ? '#458b6a' : 'white'}"></fa-icon>
                </span>
            </div>

            <div
                class="accordion-item-body"
                role="region"
                [style.display]="accordionItem.expanded ? '' : 'none'"
                [attr.id]="'accordion-body-' + index"
                [attr.aria-labelledby]="'accordion-header-' + index" 
                [innerHTML]="uitlegAlgemeen[index]">
            </div>
        </cdk-accordion-item>
    </ng-container>
</cdk-accordion>
